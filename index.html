<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wack a Mole</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="indie-flower">Wack a Mole</h1>

      <!-- board -->
      <div id="board" class="board">
        <div class="row">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="row">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="row">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="info-container">
        <div class="info-container--elem">
          <p>
            <small>Score</small>
          </p>
          <span id="score" class="score">0</span>
        </div>
        <div class="info-container--elem">
          <p>
            <small>Time left</small>
          </p>
          <span id="count-down" class="time">0</span>
        </div>
      </div>

      <!-- actions -->
      <div class="actions">
        <button id="play" class="btn primary" onclick="wackAMole.play()">
          <span>Play</span>
        </button>
        <button id="stop" class="btn danger" onclick="wackAMole.stop()" style="display:none">
          <span>Stop</span>
        </button>
        <button id="reset" class="btn secondary" onclick="wackAMole.reset()" style="display:none">
          <span>Reset</span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
